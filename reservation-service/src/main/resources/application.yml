server:
  port: 80

spring:
  application:
    name: reservation-service

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
      logging.level:
        org.hibernate.SQL: debug

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  redis:
    timeLine:
      host: 127.0.0.1
      port: 6379
    waiting:
      host: 127.0.0.1
      port: 6380

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: warn
